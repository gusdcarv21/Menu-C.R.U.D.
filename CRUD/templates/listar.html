<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seus produtos</h1>
    <h2>Aqui aparecerá o produto que você cadastrou:</h2>
    {% for produto in produtos %}
    <h3> {{ produto.nome }} </h3>
    <p> {{ produto.descrição }} </p>
    <p> {{ produto.preço }} </p>
    <p> {{ produto.quantidade_em_estoque }} </p>
    {% endfor %}


    <a href="http://127.0.0.1:8000/">voltar</a>
</body>
</html>
